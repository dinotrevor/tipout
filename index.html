<script>
    function myInput(i) {
        if (inp.ut.value == "Syntax Error" || inp.ut.value == "undefined" || inp.ut.value == "NaN") {
            inp.ut.value = "";
        }
        inp.ut.value += i;
    }

    function myResult() {
        try {
            inp.ut.value = eval(inp.ut.value);
        }
        catch (err) {
            inp.ut.value = "Syntax Error";
        }
    }

    function CLR() {
        inp.ut.value = "";
    }

    function DEL() {
        inp.ut.value = inp.ut.value.substr(0, inp.ut.value.length-1);
    }
</script>

<script>

function multiply1() {
	const a = 0.045;
	const b = document.getElementById("userInput").value;
	const c = 0.05;
	const d = document.getElementById("userInput2").value;
	const result = a * b;
	const result2 = c * d;
	document.getElementById("results").innerHTML = "<p id ='shelf1'>Food:</p>" + "<p style = 'font-size:30px'>$" + result.toFixed(2) + "<p id='hidden2'> </p>" +
	"</p><button id = 'start3'  role = 'button' value ='submit' onclick = 'multiply3()'><span class = 'text'>Split</span></button>"  + "<p id ='shelf2'>Bar:</p>" + "<p style = 'font-size:30px'>$" +
	result2.toFixed(2) + "</p>" + "<br><br>";
	//alert("Tipout for food sales: " + result + " Tipout for bar sales: " + result2 );
}

function display() {
    var liq = document.getElementById('hidden');

    var displaySetting = liq.style.display;

    var displayButton = document.getElementById('show');

    if (displaySetting == 'block') {
   
      liq.style.display = 'none';

      displayButton.innerHTML = "Bar Calc.";
    }
    else {
      liq.style.display = 'block';
      displayButton.innerHTML = 'Hide Calc.';
    }
}

function display2() {
    var cal = document.getElementById('hidden2');

    var displaySetting1 = cal.style.display;

    var displayButton1 = document.getElementById('show2');

    if (displaySetting1 == 'block') {
   
      cal.style.display = 'none';

      displayButton1.style.display = 'block';
    }
    else {
      cal.style.display = 'block';
      displayButton1.style.display = 'none';
    }
}

function multiply2() {
	const m = 1.0;
	const x = document.getElementById("userInput3").value;
	const y = document.getElementById("userInput4").value;
	const z = document.getElementById("userInput5").value;
	const t = m * x;
	const r = m * y;
	const e = m * z;
	const v = t + r + e;
	document.getElementById("hidden").innerHTML = "<p id ='shelf1'>Liquor, Beer and Wine Total:</p>" + "<p style = 'font-size:30px'>$" + v + "</p>" + "<br><br>";
}

function multiply3() {
	const a = 0.045;
	const b = document.getElementById("userInput").value;
	const result = a * b;
	const p = prompt("How many bussers/food-runners?");
	const q = result;
	const v = q / p;
	document.getElementById("hidden2").innerHTML = "$" + v + " each";
}
